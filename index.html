<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <!-- tailwindCss link  -->
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-400 font-medium">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-4 w-9/12 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-amber-400 text-white p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 text-white p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 text-white p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-6 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-400 p-8 rounded-lg">

                    <h4 class="text-3xl text-white mb-4">Your Deposit Amount</h4>

                    <input id="deposit-field" class="block w-9/12 px-4 py-2 rounded-lg" type="text" placeholder="$ Amount you want to deposit">

                    <button id="btn-deposit" class="bg-blue-600 hover:bg-blue-400 px-4 py-2 rounded-lg text-white font-medium mt-4">Deposit</button>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">

                    <h4 class="text-3xl text-white mb-4">Your Withdraw Amount</h4>

                    <input id="withdraw-field" class="block w-9/12 px-4 py-2 rounded-lg" type="text" placeholder="$ Amount you want to withdraw">

                    <button id="btn-withdraw" class="bg-blue-600 hover:bg-blue-400 px-4 py-2 rounded-lg text-white font-medium mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
